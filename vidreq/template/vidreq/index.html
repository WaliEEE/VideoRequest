{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Video Request</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vidreq/bootstrap.min.css' %}" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="{% static 'vidreq/theme.css' %}" rel="stylesheet">

</head>

<body>

  <div class="container theme-showcase" role="main">

    <div class="jumbotron text-center">
      <h1>Video Request Page</h1>
      <a type="button" class="btn btn-link" href="{% url 'form' %}">Enter your Request</a>
    </div>


    {% for v in collections %}
    <div class="page-header">
      <h2>{{ v.title }}</h2>
      <h5>{{ v.pub_date }}</h5>
    </div>
    <div class="well">
      <p>{{ v.body }}</p>
    </div>
    {% endfor %}


  </div> <!-- /container -->

</body>
</html>
