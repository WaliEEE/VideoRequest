<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Video Request</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vidreq/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'vidreq/vrform.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container text-center">

      <form class="form-signin" method="POST" action="{% url 'form' %}">
        {% csrf_token %}
        <h4 class="form-signin-heading">Add your video Request</h4>
        <div class="form-group">
          <label for="inputName" class="sr-only">Video Title</label>
          {{form.name}}
        </div>
        <div class="form-group">
          <label for="inputComment" class="sr-only">Details Video</label>
          {{form.comment}}
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
